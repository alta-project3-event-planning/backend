components:
  schemas:
    # Login
    requestLogin:
      type: object
      properties:
        "email":
          type: string
          minLength: 1
        "password":
          type: string
          minLength: 1

    responseLoginSuccess:
      type: object
      properties:
        {
          "code": { type: number },
          "message": { type: string },
          "status": { type: string },
          "data": { type: object },
        }
    failedResponseLogin:
      type: object
      properties:
        {
          "code": { type: number },
          "message": { type: string },
          "status": { type: string },
        }
    # Register
    requestRegister:
      type: object
      properties:
        "name":
          type: string
          minLength: 1
        "email":
          type: string
          minLength: 1
        "password":
          type: string
          minLength: 1
    responseRegisterSuccess:
      type: object
      properties:
        {
          "code": { type: number },
          "message": { type: string },
          "status": { type: string },
        }
    failedResponseRegister:
      type: object
      properties:
        {
          "code": { type: number },
          "message": { type: string },
          "status": { type: string },
        }
    # User
    # Get User
    responseWithData:
      type: object
      properties:
        {
          "code": { type: number },
          "message": { type: string },
          "data": { type: object },
        }
    # Update User
    requestUpdateUser:
      type: object
      properties:
        "name":
          type: string
          minLength: 1
        "email":
          type: string
          minLength: 1
        "password":
          type: string
          minLength: 1

    # Insert and Update Event
    requestEvent:
      type: object
      properties:
        "photo_events":
          type: string
        "name":
          type: string
          minLength: 1
        "hosted_by":
          type: string
          minLength: 1
        "date":
          type: string
        "city":
          type: string
        "location":
          type: string
        "details":
          type: string
          minLength: 1

    # Get All Event
    responseEvent:
      type: object
      properties:
        {
          "code": { type: number },
          "message": { type: string },
          "currenttime": { type: string },
          "data": { type: array },
        }

    # Join Participant
    requestJoin:
      type: object
      properties:
        "id":
          type: number

    # For all features
    responseWithNoData:
      type: object
      properties: { "code": { type: number }, "message": { type: string } }
    failedResponse:
      type: object
      properties: { "code": { type: number }, "message": { type: string } }

    # Create Comment
    requesCreateComment:
      type: object
      properties:
        "id_event":
          type: number
          minLength: 1
        "id_user":
          type: number
          minLength: 1
        "comment":
          type: string

    responseComment:
      type: object
      properties:
        "name":
          type: string
        "comment":
          type: string

    requestCancel:
      type: object
      properties:
        "id_participation":
          type: number